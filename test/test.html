<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
            padding: 0px;
            text-align: left;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            font-size: 1.8rem;
            font-weight: bold;
            line-height: 2.5rem;
            color: white;
            max-width: 90%;
            flex-wrap: wrap;
        }
        .changing-text-wrapper {
            height: auto;
            overflow: visible;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-right: 10px;
        }
        .changing-text {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .changing-text div {
            padding: 0;
            height: auto;
            display: flex;
            align-items: center;
            opacity: 0.1;
            transition: opacity 0.5s;
            color: rgb(255, 204, 0);
            word-wrap: break-word;
            max-width: 100%;
        }
        .changing-text div.active {
            opacity: 1;
        }
        .fixed-text {
            text-align: left;
            max-width: 100%;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            .container {
                font-size: 1.5rem;
                line-height: 2rem;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .changing-text-wrapper {
                height: auto;
                margin-right: 5px;
            }
            .changing-text div {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="changing-text-wrapper">
            <div class="changing-text">
                <div class="active">34 weeks</div>
                <div>3758 hours</div>
                <div>236,473 minutes</div>
                <div>13,592,384 seconds</div>
            </div>
        </div>
        <span class="fixed-text">or</span>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const changingText = document.querySelector(".changing-text");
            const items = document.querySelectorAll(".changing-text div");
            let index = 0;

            function updateText() {
                items.forEach(item => item.classList.remove("active"));
                items[index].classList.add("active");
                changingText.style.transform = `translateY(-${index * 2.5}rem)`;
                index = (index + 1) % items.length;
            }
            
            //updateText(); // Ensure immediate update on load
            setInterval(updateText, 2000);
        });
    </script>
</body>
</html>

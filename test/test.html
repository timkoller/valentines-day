<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Style Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-container" id="progressContainer"></div>
    <div class="story-container" id="storyContainer">
        <!-- Slides will be dynamically added here -->
    </div>
    <script src="script.js"></script>
    <script>
        const slides = [
            { text: "Page 1", background: "url('image1.jpg')" },
            { text: "Page 2", background: "url('image2.jpg')" },
            { text: "Page 3", background: "url('image3.jpg')" },
            { text: "Page 4", background: "url('image4.jpg')" },
            { text: "Page 5", background: "url('image5.jpg')" }
        ];

        const container = document.getElementById("storyContainer");
        const progressContainer = document.getElementById("progressContainer");

        slides.forEach(() => {
            const progressWrapper = document.createElement("div");
            progressWrapper.classList.add("progress-wrapper");
            
            const progressBar = document.createElement("div");
            progressBar.classList.add("progress-bar");
            
            progressWrapper.appendChild(progressBar);
            progressContainer.appendChild(progressWrapper);
        });

        let currentIndex = 0;
        let progressInterval;

        function showSlide(index) {
            const slides = document.querySelectorAll(".story-slide");
            const progressBars = document.querySelectorAll(".progress-bar");
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;

            slides.forEach((slide, i) => {
                slide.style.display = i === index ? "flex" : "none";
            });

            progressBars.forEach((bar, i) => {
                if (i < index) {
                    bar.style.width = "100%";
                    bar.style.transition = "none";
                } else if (i === index) {
                    bar.style.width = "0%";
                    bar.style.transition = "width 10s linear";
                    setTimeout(() => bar.style.width = "100%", 50);
                } else {
                    bar.style.width = "0%";
                    bar.style.transition = "none";
                }
            });
            
            clearInterval(progressInterval);
            progressInterval = setTimeout(() => showSlide(index + 1), 10000);
            currentIndex = index;
        }

        document.body.addEventListener("click", (e) => {
            const x = e.clientX;
            if (x < window.innerWidth / 2) {
                showSlide(currentIndex - 1);
            } else {
                showSlide(currentIndex + 1);
            }
        });

        showSlide(0);
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .progress-container {
            display: flex;
            position: absolute;
            top: 10px;
            width: 90%;
            gap: 5px;
        }

        .progress-wrapper {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: rgb(0, 0, 0);
            width: 0;
        }

        .story-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .story-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            color: rgb(0, 0, 0);
            font-size: 2rem;
        }
    </style>
</body>
</html>

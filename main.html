<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue & Anime.js Color Animation</title>
  <style>
    html, body, main, section {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    nav {
      box-sizing: border-box;
      display: grid;
      grid-column-gap: 0.5em;
      grid-template-columns: repeat(3, 1fr);
      height: 0.2em;
      padding: 0 0.5em;
      position: fixed;
      top: 0.5em;
      width: 100%;
    }

    nav > div {
      background: rgba(0,0,0,0.25);
      height: 100%;
    }

    nav > div > div {
      background: black;
      height: 100%;
      width: 0%;
    }

    section {
      height: 100%;
      width: 100%;
      transition: background 1s;
    }
  </style>
</head>
<body>
  <main id="app">
    <nav>
      <div v-for="(color, index) in colors" :key="index">
        <div></div>
      </div>
    </nav>

    <section v-for="(color, index) in colors" :key="index" :style="{ background: color }" v-if="current == index"></section>
  </main>

  <!-- Add Vue.js and Anime.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          colors: ["#D53738", "#638867", "#FAF429"],
          current: 0
        };
      },
      mounted() {
        let timeline = anime.timeline({
          autoplay: true,
          duration: 10000,
          easing: "linear",
          loop: true
        });

        this.colors.forEach((color, index) => {
          timeline.add({
            targets: document.querySelectorAll("nav > div")[index].children[0],
            width: "100%",
            changeBegin: () => {
              this.current = index;
            }
          });
        });

        let hammertime = new Hammer(document.querySelector("#app"));

        hammertime.on("press", () => {
          timeline.pause();
        });

        hammertime.on("pressup", () => {
          timeline.play();
        });

        hammertime.on("tap", (e) => {
          if (e.center.x > window.innerWidth / 2) {
            if (this.current < this.colors.length - 1) {
              this.current += 1;

              timeline.pause();
              timeline.seek(this.current * 10000);
              timeline.play();
            }
          } else {
            if (this.current > 0) {
              this.current -= 1;

              timeline.pause();
              timeline.seek(this.current * 10000);
              timeline.play();
            }
          }
        });
      }
    });
  </script>
</body>
</html>

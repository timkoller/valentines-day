<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue & Time Units Animation</title>
  <!-- Link to Google Fonts (Poppins for a modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body, main, section {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      box-sizing: border-box;
      display: grid;
      grid-column-gap: 0.5em;
      grid-template-columns: repeat(7, 1fr);
      height: 0.2em;
      padding: 0 0.5em;
      position: fixed;
      top: 0.5em;
      width: 100%;
    }

    nav > div {
      background: rgba(0,0,0,0.25);
      height: 100%;
    }

    nav > div > div {
      background: rgb(255, 255, 255);
      height: 100%;
      width: 0%;
    }

    section {
      height: 100%;
      width: 100%;
      transition: background 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .text-container {
      text-align: center;
      line-height: 1.4;
      color: white;
    }

    .text-container .number {
      font-size: 4em;
      font-weight: 700;
      color: #FAF429; /* Modern yellow for the numbers */
    }

    .text-container .message {
      font-size: 2em;
      font-weight: 400;
      color: #FFFFFF;
      margin-top: 1em;
    }

    /* Modern and clean layout */
    body {
      background-color: #282c34;
    }
  </style>
</head>
<body>
  <main id="app">
    <nav>
      <div v-for="(time, index) in times" :key="index">
        <div></div>
      </div>
    </nav>

    <section v-for="(time, index) in times" :key="index" :style="{ backgroundImage: 'url(' + images[index] + ')' }" v-if="current == index">
      <div class="text-container">
        <div class="number">{{ time.value }}</div>
        <div class="message">{{ time.message }}</div>
      </div>
    </section>
  </main>

  <!-- Add Vue.js and Anime.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        const startDate = new Date("2025-01-01T00:00:00Z"); // Hardcoded start date (change as needed)
        const now = new Date();
        
        const monthsPassed = this.getMonthsDifference(startDate, now);
        const weeksPassed = this.getWeeksDifference(startDate, now);
        const daysPassed = this.getDaysDifference(startDate, now);
        const hoursPassed = this.getHoursDifference(startDate, now);
        const minutesPassed = this.getMinutesDifference(startDate, now);
        const secondsPassed = this.getSecondsDifference(startDate, now);

        return {
          times: [
            { value: monthsPassed, message: `${monthsPassed} Months have passed since the start of the year` },
            { value: weeksPassed, message: `${weeksPassed} Weeks have gone by since January 1st` },
            { value: daysPassed, message: `${daysPassed} Days have passed since that moment` },
            { value: hoursPassed, message: `${hoursPassed} Hours have elapsed since the clock started ticking` },
            { value: minutesPassed, message: `${minutesPassed} Minutes have passed, and counting` },
            { value: secondsPassed, message: `${secondsPassed} Seconds have slipped away since then` },
            { value: "", message: "" },
          ],
          images: [
            "https://example.com/image1.jpg", // Replace with actual image URL
            "https://example.com/image2.jpg",
            "https://example.com/image3.jpg",
            "https://example.com/image4.jpg",
            "https://example.com/image5.jpg",
            "https://example.com/image6.jpg",
            "https://example.com/image7.jpg", // 7th page image
          ],
          current: 0
        };
      },
      methods: {
        getMonthsDifference(start, end) {
          const years = end.getFullYear() - start.getFullYear();
          const months = end.getMonth() - start.getMonth();
          return years * 12 + months;
        },
        getWeeksDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 3600 * 24 * 7)); // Weeks
        },
        getDaysDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 3600 * 24)); // Days
        },
        getHoursDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 3600)); // Hours
        },
        getMinutesDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 60)); // Minutes
        },
        getSecondsDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / 1000); // Seconds
        }
      },
      mounted() {
        let timeline = anime.timeline({
          autoplay: true,
          duration: 5000,
          easing: "linear",
          loop: true
        });

        this.times.forEach((time, index) => {
          timeline.add({
            targets: document.querySelectorAll("nav > div")[index].children[0],
            width: "100%",
            changeBegin: () => {
              this.current = index;
            }
          });
        });

        let hammertime = new Hammer(document.querySelector("#app"));

        hammertime.on("press", () => {
          timeline.pause();
        });

        hammertime.on("pressup", () => {
          timeline.play();
        });

        hammertime.on("tap", (e) => {
          if (e.center.x > window.innerWidth / 2) {
            if (this.current < this.times.length - 1) {
              this.current += 1;
              timeline.pause();
              timeline.seek(this.current * 5000);
              timeline.play();
            }
          } else {
            if (this.current > 0) {
              this.current -= 1;
              timeline.pause();
              timeline.seek(this.current * 5000);
              timeline.play();
            }
          }
        });
      }
    });
  </script>
</body>
</html>

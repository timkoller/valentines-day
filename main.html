<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue & Time Units Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body, main, section {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      box-sizing: border-box;
      display: grid;
      grid-column-gap: 0.5em;
      grid-template-columns: repeat(7, 1fr);
      height: 0.1em;
      padding: 0 0.5em;
      position: fixed;
      top: 0.5em;
      width: 100%;
    }

    nav > div {
      background: rgba(0,0,0,0.25);
      height: 100%;
    }

    nav > div > div {
      background: rgb(255, 255, 255);
      height: 100%;
      width: 0%;
    }

    section {
      height: 100%;
      width: 100%;
      transition: background 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .text-container {
      text-align: center;
      line-height: 1.4;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      opacity: 0;
    }

    .text-container .number {
      font-size: 4em;
      font-weight: 700;
      color: #FAF429;
    }

    .text-container .message {
      font-size: 2em;
      font-weight: 400;
      color: #FFFFFF;
      margin-top: 1em;
    }

    body {
      background-color: #282c34;
    }
  </style>
</head>
<body>
  <main id="app">
    <nav>
      <div v-for="(time, index) in times" :key="index">
        <div></div>
      </div>
    </nav>

    <section v-for="(time, index) in times" 
             :key="index" 
             :style="{ backgroundImage: 'url(' + images[index] + ')' }" 
             v-if="current == index">
      <div class="text-container" ref="textContainer">
        <div class="number">{{ time.value }}</div>
        <div class="message">{{ time.message }}</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        const startDate = new Date("2024-08-28T21:30:00Z");
        const now = new Date();
        
        return {
          startDate: startDate,
          current: 0,
          times: [
            { value: this.getMonthsDifference(startDate, now), message: `${this.getMonthsDifference(startDate, now)} Months have passed since the start` },
            { value: this.getWeeksDifference(startDate, now), message: `${this.getWeeksDifference(startDate, now)} Weeks have gone by since the 28th of August` },
            { value: this.getDaysDifference(startDate, now), message: `${this.getDaysDifference(startDate, now)} Days have passed since that moment` },
            { value: this.getHoursDifference(startDate, now), message: `${this.getHoursDifference(startDate, now)} Hours have elapsed since the clock started ticking` },
            { value: this.getMinutesDifference(startDate, now), message: `${this.getMinutesDifference(startDate, now)} Minutes have passed, and counting` },
            { value: this.getSecondsDifference(startDate, now), message: `${this.getSecondsDifference(startDate, now)} Seconds have slipped away since then` },
            { value: "Enjoy the moment", message: "This page is a reminder to live in the now!" },
          ],
          images: [
            "./images/IMG-20241103-WA0001.jpg",
            "./images/IMG-20241112-WA0003.jpg",
            "./images/PXL_20250124_223628952.jpg",
            "./images/Snapchat-673889231.jpg",
            "./images/Snapchat-933208961.jpg",
            "./images/PXL_20250125_095321814.MP.jpg",
            "https://example.com/image7.jpg",
          ]
        };
      },
      methods: {
        getMonthsDifference(start, end) {
          const years = end.getFullYear() - start.getFullYear();
          const months = end.getMonth() - start.getMonth();
          let totalMonths = years * 12 + months;
          if (end.getDate() < start.getDate()) totalMonths--;
          return totalMonths;
        },
        getWeeksDifference(start, end) {
          return Math.floor((end - start) / (1000 * 3600 * 24 * 7));
        },
        getDaysDifference(start, end) {
          return Math.floor((end - start) / (1000 * 3600 * 24));
        },
        getHoursDifference(start, end) {
          return Math.floor((end - start) / (1000 * 3600));
        },
        getMinutesDifference(start, end) {
          return Math.floor((end - start) / (1000 * 60));
        },
        getSecondsDifference(start, end) {
          return Math.floor((end - start) / 1000);
        },
        animateText() {
          const directions = [
            { translateX: [-50, 0] }, // Left
            { translateY: [50, 0] },  // Bottom
            { translateY: [-50, 0] }, // Top
            { translateX: [50, 0] },  // Right
          ];
          const animationProps = directions[this.current % directions.length];

          anime({
            targets: this.$refs.textContainer,
            opacity: [0, 1],
            ...animationProps,
            easing: "easeOutExpo",
            duration: 1000
          });
        }
      },
      watch: {
        current() {
          this.$nextTick(this.animateText);
        }
      },
      mounted() {
        let timeline = anime.timeline({
          autoplay: true,
          duration: 5000,
          easing: "linear",
          loop: true
        });

        this.times.forEach((_, index) => {
          timeline.add({
            targets: document.querySelectorAll("nav > div")[index].children[0],
            width: "100%",
            changeBegin: () => {
              this.current = index;
            }
          });
        });

        let hammertime = new Hammer(document.querySelector("#app"));

        hammertime.on("press", () => timeline.pause());
        hammertime.on("pressup", () => timeline.play());

        hammertime.on("tap", (e) => {
          if (e.center.x > window.innerWidth / 2 && this.current < this.times.length - 1) {
            this.current++;
          } else if (e.center.x <= window.innerWidth / 2 && this.current > 0) {
            this.current--;
          }
          timeline.pause();
          timeline.seek(this.current * 5000);
          timeline.play();
        });

        this.animateText();
      }
    });
  </script>
</body>
</html>

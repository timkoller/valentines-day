<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue & Anime.js Image Animation</title>
  <!-- Link to Google Fonts (Poppins for a modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body, main, section {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    nav {
      box-sizing: border-box;
      display: grid;
      grid-column-gap: 0.5em;
      grid-template-columns: repeat(3, 1fr);
      height: 0.1em;
      padding: 0 0.5em;
      position: fixed;
      top: 0.5em;
      width: 100%;
    }

    nav > div {
      background: rgba(0,0,0,0.25);
      height: 100%;
    }

    nav > div > div {
      background: rgb(255, 255, 255);
      height: 100%;
      width: 0%;
    }

    section {
      height: 100%;
      width: 100%;
      transition: background 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .text-container {
      font-family: 'Poppins', sans-serif;
      font-size: 3em; /* Adjusted size */
      color: white;
      /*text-shadow: 2px 2px 5px rgba(0,0,0,0.7);*/
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <main id="app">
    <nav>
      <div v-for="(image, index) in images" :key="index">
        <div></div>
      </div>
    </nav>

    <section v-for="(image, index) in images" :key="index" :style="{ backgroundImage: 'url(' + image + ')' }" v-if="current == index">
      <div class="text-container">
        {{ texts[current] }}
      </div>
    </section>
  </main>

  <!-- Add Vue.js and Anime.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          images: [
            "./images/IMG-20241103-WA0001.jpg", // URL of the first image
            "./images/IMG-20241112-WA0003.jpg", // URL of the second image
            "./images/IMG-20241203-WA0006.jpg"  // URL of the third image
          ], // Array of image URLs
          texts: ["This is the first page", "This is the second page", "This is the third page"], // Array of corresponding texts
          current: 0 // Current page index
        };
      },
      mounted() {
        let timeline = anime.timeline({
          autoplay: true,
          duration: 5000,
          easing: "linear",
          loop: true
        });

        this.images.forEach((image, index) => {
          timeline.add({
            targets: document.querySelectorAll("nav > div")[index].children[0],
            width: "100%",
            changeBegin: () => {
              this.current = index;
            }
          });
        });

        let hammertime = new Hammer(document.querySelector("#app"));

        hammertime.on("press", () => {
          timeline.pause();
        });

        hammertime.on("pressup", () => {
          timeline.play();
        });

        hammertime.on("tap", (e) => {
          if (e.center.x > window.innerWidth / 2) {
            if (this.current < this.images.length - 1) {
              this.current += 1;

              timeline.pause();
              timeline.seek(this.current * 5000);
              timeline.play();
            }
          } else {
            if (this.current > 0) {
              this.current -= 1;

              timeline.pause();
              timeline.seek(this.current * 5000);
              timeline.play();
            }
          }
        });
      }
    });
  </script>
</body>
</html>

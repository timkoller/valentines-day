<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue & Time Units Animation</title>
  <!-- Link to Google Fonts (Poppins for a modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body, main, section {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      box-sizing: border-box;
      display: grid;
      grid-column-gap: 0.5em;
      grid-template-columns: repeat(7, 1fr);
      height: 0.1em;
      padding: 0 0.5em;
      position: fixed;
      top: 0.5em;
      width: 100%;
    }

    nav > div {
      background: rgba(0,0,0,0.25);
      height: 100%;
    }

    nav > div > div {
      background: rgb(255, 255, 255);
      height: 100%;
      width: 0%;
    }

    section {
      height: 100%;
      width: 100%;
      transition: background 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .text-container {
      text-align: center;
      line-height: 1.4;
      color: white;
    }

    .text-container .number {
      font-size: 4em;
      font-weight: 700;
      color: #FAF429; /* Modern yellow for the numbers */
    }

    .text-container .message {
      font-size: 2em;
      font-weight: 400;
      color: #FFFFFF;
      margin-top: 1em;
    }

    /* Modern and clean layout */
    body {
      background-color: #282c34;
    }
  </style>
</head>
<body>
  <main id="app">
    <nav>
      <div v-for="(time, index) in times" :key="index">
        <div></div>
      </div>
    </nav>

    <section v-for="(time, index) in times" :key="index" :style="{ backgroundImage: 'url(' + images[index] + ')' }" v-if="current == index">
      <div class="text-container">
        <div class="number">{{ time.value }}</div>
        <div class="message">{{ time.message }}</div>
      </div>
    </section>
  </main>

  <!-- Add Vue.js and Anime.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data() {
        const startDate = new Date("2024-08-28T21:30:00Z"); // Hardcoded start date (change as needed)
        const now = new Date();
        
        return {
          startDate: startDate,
          current: 0,
          times: [
            { value: this.getMonthsDifference(startDate, now), message: `${this.getMonthsDifference(startDate, now)} Months have passed since the start` },
            { value: this.getWeeksDifference(startDate, now), message: `${this.getWeeksDifference(startDate, now)} Weeks have gone by since the 28th of August` },
            { value: this.getDaysDifference(startDate, now), message: `${this.getDaysDifference(startDate, now)} Days have passed since that moment` },
            { value: this.getHoursDifference(startDate, now), message: `${this.getHoursDifference(startDate, now)} Hours have elapsed since the clock started ticking` },
            { value: this.getMinutesDifference(startDate, now), message: `${this.getMinutesDifference(startDate, now)} Minutes have passed, and counting` },
            { value: this.getSecondsDifference(startDate, now), message: `${this.getSecondsDifference(startDate, now)} Seconds have slipped away since then` },
            { value: "Enjoy the moment", message: "This page is a reminder to live in the now!" }, // 7th page
          ],
          images: [
            "https://example.com/image1.jpg", // Replace with actual image URL
            "https://example.com/image2.jpg",
            "https://example.com/image3.jpg",
            "https://example.com/image4.jpg",
            "https://example.com/image5.jpg",
            "https://example.com/image6.jpg",
            "https://example.com/image7.jpg", // 7th page image
          ]
        };
      },
      methods: {
        getMonthsDifference(start, end) {
          const years = end.getFullYear() - start.getFullYear();
          const months = end.getMonth() - start.getMonth();
        
          let totalMonths = years * 12 + months;
        
          // Check if the current day of the end date is before the start day in the month
          if (end.getDate() < start.getDate()) {
            totalMonths--; // Subtract one month if the day hasn't passed yet
          }
        
          return totalMonths;
        },
        getWeeksDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 3600 * 24 * 7)); // Weeks
        },
        getDaysDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 3600 * 24)); // Days
        },
        getHoursDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 3600)); // Hours
        },
        getMinutesDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / (1000 * 60)); // Minutes
        },
        getSecondsDifference(start, end) {
          const diffInTime = end - start;
          return Math.floor(diffInTime / 1000); // Seconds
        },
        updateTime() {
          const now = new Date();
          this.times[0].value = this.getMonthsDifference(this.startDate, now);
          this.times[0].message = `${this.times[0].value} Months have passed since the start`;

          this.times[1].value = this.getWeeksDifference(this.startDate, now);
          this.times[1].message = `${this.times[1].value} Weeks have gone by since the 28th of August`;

          this.times[2].value = this.getDaysDifference(this.startDate, now);
          this.times[2].message = `${this.times[2].value} Days have passed since that moment`;

          this.times[3].value = this.getHoursDifference(this.startDate, now);
          this.times[3].message = `${this.times[3].value} Hours have elapsed since the clock started ticking`;

          this.times[4].value = this.getMinutesDifference(this.startDate, now);
          this.times[4].message = `${this.times[4].value} Minutes have passed, and counting`;

          this.times[5].value = this.getSecondsDifference(this.startDate, now);
          this.times[5].message = `${this.times[5].value} Seconds have slipped away since then`;
        }
      },
      mounted() {
        setInterval(this.updateTime, 1000); // Update every second

        let timeline = anime.timeline({
          autoplay: true,
          duration: 5000,
          easing: "linear",
          loop: true
        });

        this.times.forEach((time, index) => {
          timeline.add({
            targets: document.querySelectorAll("nav > div")[index].children[0],
            width: "100%",
            changeBegin: () => {
              this.current = index;
            }
          });
        });

        let hammertime = new Hammer(document.querySelector("#app"));

        hammertime.on("press", () => {
          timeline.pause();
        });

        hammertime.on("pressup", () => {
          timeline.play();
        });

        hammertime.on("tap", (e) => {
          if (e.center.x > window.innerWidth / 2) {
            if (this.current < this.times.length - 1) {
              this.current += 1;
              timeline.pause();
              timeline.seek(this.current * 5000);
              timeline.play();
            }
          } else {
            if (this.current > 0) {
              this.current -= 1;
              timeline.pause();
              timeline.seek(this.current * 5000);
              timeline.play();
            }
          }
        });
      }
    });
  </script>
</body>
</html>
